<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>A simple calculator</title>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="output-text">
						<div id="history">
							<p id="history-value"></p>
						</div>
						<div id="output">
							<p id="output-value"></p>
						</div>
					</div>
					<div id="output-microphone">
						<span id="microphone">
						</span>
						<span class="tooltip">Operations are plus, minus, multiply, divide &amp; reminder
						The user input format is number + operation + number<br><br>
						Eg: 2 multiply 5 will be 2 &times 5
						</span>
					</div>
				</div>
				<div id="keyboard">
					<button id="clear" class="style circle operator"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="#eb3b5a"><path d="M17.573 1.848c.083.699-.476 1.152-1.182 1.152h-8.774c-.704 0-1.266-.452-1.182-1.156-1.329.281-4.435 1.159-4.435 2.516 0 .303.103.7.235 1.361 3.175 2.953 15.758 3.088 19.476.244.159-.824.289-1.278.289-1.611 0-1.333-3.091-2.223-4.427-2.506zm3.113 6.897c-.868 4.587-2.184 10.54-2.709 13.287-1.079 1.312-3.545 1.968-6.013 1.968s-4.935-.656-6.013-1.968c-.529-2.884-1.834-8.868-2.684-13.414 3.154 1.274 7.398 1.401 8.895 1.401 1.771 0 5.561-.151 8.524-1.274zm-13.069-6.763c.922 0 1.669-1.08 1.669-1.982h5.437c0 .902.747 1.982 1.668 1.982h-8.774z"/></svg></button>
					<button class="operator style circle ariOpeColor" id="backspace">CE</button>
					<button class="operator style circle ariOpeColor" id="%">%</button>
					<button class="operator style circle ariOpeColor" id="/">&#247;</button>
					<button class="number style circle numColor" id="7">7</button>
					<button class="number style circle numColor" id="8">8</button>
					<button class="number style circle numColor" id="9">9</button>
					<button class="operator style circle ariOpeColor" id="*">&times;</button>
					<button class="number style circle numColor" id="4">4</button>
					<button class="number style circle numColor" id="5">5</button>
					<button class="number style circle numColor" id="6">6</button>
					<button class="operator style circle ariOpeColor" id="-">-</button>
					<button class="number style circle numColor" id="1">1</button>
					<button class="number style circle numColor" id="2">2</button>
					<button class="number style circle numColor" id="3">3</button>
					<button class="operator style equal" id="=">=</button>
					
					
					<button class="number style zero" id="0">0</button>
					
					<button class="operator style circle ariOpeColor" id="+">+</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
